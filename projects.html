---
layout: page
title: Projects
---
<section class="list">
    {% assign posts = site.posts | sort: 'weight' %}
    {% for post in posts %}
        {% if post.projects %}
            <div class="item {% if post.star %}star{% endif %}">
                <a class="url" href="{% if post.externalLink %}{{ post.externalLink }}{% else %}{{ site.url }}{{ post.url }}{% endif %}">
                    <h3 class="title">{{ post.title }}</h3>
                    <div><strong>Skills: </strong>{{ post.skills }}</div>
                </a>
            </div>
        {% endif %}
    {% endfor %}
</section>
